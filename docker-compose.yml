version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: tradesigns_postgres
    environment:
      POSTGRES_DB: tradesigns
      POSTGRES_USER: tradesigns
      POSTGRES_PASSWORD: tradesigns123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradesigns"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (opcional - descomentar se precisar)
